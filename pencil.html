<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excalidraw</title>
    <link rel="stylesheet" href="pencil.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="Assets/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="root">
        <div id="top-icons">
            <button class='bx bx-menu'"></button>
            <div id="mid-icons">
                    <button class='bx bxs-lock-alt'></button>
                    <div class="vertical-line"></div>
                    <button class='bx bxs-hand btn' ></button>
                    <button class='bx bx-pointer btn'></button>
                    <button class='bx bx-square btn' id="rectangle" onclick=onActionClick(this)></button>
                    <button class="fa-solid fa-diamond btn" id="rhombous" onclick=onActionClick(this)></button>
                    <button class='bx bx-circle btn' id="circle" onclick=onActionClick(this)></button>
                    <button class='bx bx-right-arrow-alt btn'></button>
                    <button class='bx bx-plus btn' ></button>
                    <button class='bx bx-minus btn' id="line" onclick=onActionClick(this)></button>
                    <button class='bx bx-pencil btn' id="pen" onclick=onActionClick(this)></button>
                    <button class="fa-solid fa-a btn"></button>
                    <button class='bx bx-image btn' id="file" onclick="fileManager()"></button>

                    <button class='bx bx-eraser btn' id="eraser" onclick="onActionClick(this)"></button>
                    <div class="vertical-line"></div>
                    <button class='bx bx-category' ></button>
            </div>
            <div id="lab-container">
                    <button class='bx bx-user'></button>
                    <div id="Library">
                        <button class='bx bx-book-open'></button>
                        <span>Library</span>
                    </div>
            </div>
        </div>
        <canvas id="canvas"></canvas>
        <div id="bottom">
            <div>
                <button class='bx bx-undo' id="undo" style="margin-right: 10px;"></button>
                <button class='bx bx-redo' id="redo"></button>
            </div>
        </div>
    </div>
    
    <div class="color-menu hide">

        <label>Stroke Color</label> 
    <div>
        <label for="color-1" style="background-color: #1e1e1e;"></label>
        <input type="radio" value="#1e1e1e" name="strokeStyle" id="color-1" oninput="onInput(this)" >

        <label for="color-2" style="background-color: #e03131;"></label>
        <input type="radio" value="#e03131" name="strokeStyle" id="color-2" oninput="onInput(this)">

        <label for="color-3" style="background-color: #2f9e44;"></label>
        <input type="radio" value="#2f9e44" name="strokeStyle" id="color-3" oninput="onInput(this)">

        <label for="color-4" style="background-color: #def10f;"></label>
        <input type="radio" value="#def10f" name="strokeStyle" id="color-4" oninput="onInput(this)"> 

        <label for="color-5" style="background-color: #1971c2;"></label>
        <input type="radio" value="#1971c2" name="strokeStyle" id="color-5" oninput="onInput(this)"> 

        <div style="height: 25px; border-left: 1px solid grey;"></div>
        <input type="color" value="black" name="strokeVisible" id="strokeVisible">
    </div>

      <label for="strokewidth">Stroke Width</label>
      <input type="range" min="3" max="10" name="strokewidth" id="strokewidth" oninput="onInput(this)">
      <label for="eraserWidth">Eraser Width</label>
      <input type="range" min="20" max="50" name="eraserWidth" id="eraserWidth" oninput="onInput(this)">
      <label for="opacity">Opacity</label>
      <input type="range" value="1" min="1" max="10" name="opacity" id="opacity" oninput="onInput(this)">
      
    </div>
    <script src="pencil.js"></script>
    <script src="undoFunction.js"></script>
    <script src="drawing.js"></script>
</body>
</html>
